  <body>
    <h1>Mortgage Calculator</h1>
    <div id="fields">
      <p>Principal: <input type="number" id="principalField" /></p>
      <p>Interest: <input type="number" id="interestField" /></p>
      <p>Duration: <input type="number" id="durationField" /></p>

    </div>
